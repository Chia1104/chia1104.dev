name: Deploy to Trigger.dev (production)

on:
  push:
    branches:
      - main
    paths:
      - "apps/trigger/**"
      - ".github/workflows/release-trigger-prod.yml"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pull-${{ github.ref }}-release-trigger-prod
  cancel-in-progress: true

env:
  TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  INTERNAL_SERVICE_ENDPOINT: ${{ secrets.INTERNAL_SERVICE_ENDPOINT }}
  CF_BYPASS_TOKEN: ${{ secrets.CF_BYPASS_TOKEN }}
  CH_API_KEY: ${{ secrets.TRIGGER_CH_API_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "üêôÔ∏è Check out code"
        uses: actions/checkout@v6

      - name: "üíΩÔ∏è Setup"
        id: trigger-init
        uses: chia1104/chiastack.dev/.github/actions/setup-node-with-pnpm@main

      - name: üöÄ Deploy Trigger.dev
        env:
          TRIGGER_ACCESS_TOKEN: ${{ env.TRIGGER_ACCESS_TOKEN }}
          OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }}
          INTERNAL_SERVICE_ENDPOINT: ${{ env.INTERNAL_SERVICE_ENDPOINT }}
          CH_API_KEY: ${{ env.CH_API_KEY }}
          CF_BYPASS_TOKEN: ${{ env.CF_BYPASS_TOKEN }}
        run: |
          cd apps/trigger && pnpm deploy:trigger
