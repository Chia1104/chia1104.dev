name: dash CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
    paths:
      - "apps/dash/**"
      - "packages/**"
      - ".github/workflows/dash-ci.yml"
      - "package.json"

concurrency:
  group: pull-${{ github.ref }}-dash-ci
  cancel-in-progress: true

env:
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
  AUTH_URL: http://localhost:3001
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NODE_ENV: test
  BETA_DATABASE_URL: ${{ secrets.BETA_DATABASE_URL }}
  ADMIN_ID: ${{ secrets.ADMIN_ID }}
  BETA_ADMIN_ID: ${{ secrets.BETA_ADMIN_ID }}
  NEXT_PUBLIC_ENV: beta
  SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
  SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
  SPOTIFY_REDIRECT_URI: http://localhost:3001
  NODE_VERSION: 20
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  init:
    name: Init dash
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'area:dash') || contains(github.event.pull_request.labels.*.name, 'dash:enhancement') || contains(github.event.pull_request.labels.*.name, 'area-dash') }}

    steps:
      - name: "🐙️ Check out code"
        uses: actions/checkout@v4

      - name: "💽️  Init"
        id: dash-init
        uses: ./.github/actions/install
        with:
          NODE_VERSION: ${{ env.NODE_VERSION }}

      - name: "📦  Next.js cache"
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/apps/dash/.next/cache
          key: ${{ runner.os }}-${{ runner.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}-dash

      - name: "🏗️  Build"
        shell: bash
        run: |
          pnpm build --filter dash...
  lint:
    name: 'Lint check'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: '🐙️  Checkout'
        id: pull-checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: '📦  Install'
        id: pull-install
        uses: './.github/actions/install'
        with:
          NODE_VERSION: ${{ env.NODE_VERSION }}

      - name: "📦  Next.js cache"
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/apps/dash/.next/cache
          key: ${{ runner.os }}-${{ runner.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}-dash

      - name: "🏗️  Build"
        shell: bash
        run: |
          pnpm build --filter dash...

      - name: '🧹  Lint check'
        id: pull-lint
        shell: bash
        run: |
          pnpm lint --filter dash...
  type-check:
    name: 'Type check'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: '🐙️  Checkout'
        id: pull-checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: '📦  Install'
        id: pull-install
        uses: './.github/actions/install'
        with:
          NODE_VERSION: ${{ env.NODE_VERSION }}

      - name: "📦  Next.js cache"
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/apps/dash/.next/cache
          key: ${{ runner.os }}-${{ runner.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}-dash

      - name: "🏗️  Build"
        shell: bash
        run: |
          pnpm build --filter dash...

      - name: '🔍  TypeCheck'
        id: pull-typecheck
        shell: bash
        run: |
          pnpm type:check --filter dash...
  unit-test:
    name: 'Unit test'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: '🐙️  Checkout'
        id: pull-checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: '📦  Install'
        id: pull-install
        uses: './.github/actions/install'
        with:
          NODE_VERSION: ${{ env.NODE_VERSION }}

      - name: "📦  Next.js cache"
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/apps/dash/.next/cache
          key: ${{ runner.os }}-${{ runner.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}-dash

      - name: "🏗️  Build"
        shell: bash
        run: |
          pnpm build --filter dash...

      - name: '🧪  Unit test'
        id: pull-unit-test
        shell: bash
        run: |
          pnpm test --filter dash...