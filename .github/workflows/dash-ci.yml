name: dash CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
    paths:
      - "apps/dash/**"
      - "packages/**"
      - ".github/workflows/dash-ci.yml"
      - "package.json"

concurrency:
  group: pull-${{ github.ref }}-dash-ci
  cancel-in-progress: true

env:
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
  AUTH_URL: http://localhost:3001
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NODE_ENV: test
  BETA_DATABASE_URL: ${{ secrets.BETA_DATABASE_URL }}
  ADMIN_ID: ${{ secrets.ADMIN_ID }}
  BETA_ADMIN_ID: ${{ secrets.BETA_ADMIN_ID }}
  NEXT_PUBLIC_ENV: beta
  SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
  SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
  SPOTIFY_REDIRECT_URI: http://localhost:3001
  NODE_VERSION: 20
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  ci:
    name: Build & test dash
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'area:dash') || contains(github.event.pull_request.labels.*.name, 'dash:enhancement') || contains(github.event.pull_request.labels.*.name, 'area-dash') }}

    steps:
      - name: "üêôÔ∏è Check out code"
        uses: actions/checkout@v4

      - name: "üíΩÔ∏è  Init"
        id: dash-init
        uses: ./.github/actions/install
        with:
          NODE_VERSION: ${{ env.NODE_VERSION }}

      - name: "üì¶  Next.js cache"
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/apps/dash/.next/cache
          key: ${{ runner.os }}-${{ runner.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}-dash

      - name: "üèóÔ∏è  Build"
        shell: bash
        run: |
          pnpm build --filter dash...

      - name: "üßπ  Lint & Type check & Test"
        shell: bash
        run: |
          pnpm lint type:check test --filter dash...
