name: dash CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, labeled, unlabeled, synchronize ]
    paths:
      - "apps/dash/**"
      - "packages/ui/**"
      - ".github/workflows/dash-ci.yml"
      - "package.json"

env:
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  NEXTAUTH_URL: http://localhost:3001
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'area:dash') || contains(github.event.pull_request.labels.*.name, 'dash:enhancement') }}

    steps:
      - name: 'üêôÔ∏è Check out code'
        uses: actions/checkout@v3

      - name: 'üíΩÔ∏è  Init'
        id: dash-init
        uses: Chia1104/chia-stack/.github/actions/init-pnpm@main

      - name: 'üì¶  Install'
        id: dash-install
        uses: Chia1104/chia-stack/.github/actions/pnpm-install@main
        with:
          INSTALL_COMMAND: '--filter \!backend --filter \!"./tests/*" --filter \!www --filter \!"./scripts/*"'

      - name: 'üèóÔ∏è  Build utils'
        id: dash-build-utils
        uses: Chia1104/chia-stack/.github/actions/pnpm-build@main
        with:
          TURBO_TEAM: ${{ env.TURBO_TEAM }}
          TURBO_TOKEN: ${{ env.TURBO_TOKEN }}
          BUILD_COMMAND: 'build --filter utils...'

      - name: 'üö®Ô∏è  ESLint, Type checking, Unit tests'
        id: dash-lint-test
        uses: Chia1104/chia-stack/.github/actions/lint-test@main
        with:
          COMMAND: '--filter dash...'
          TURBO_TEAM: ${{ env.TURBO_TEAM }}
          TURBO_TOKEN: ${{ env.TURBO_TOKEN }}
