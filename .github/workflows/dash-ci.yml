name: dash CI

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
    paths:
      - "apps/dash/**"
      - "packages/**"
      - ".github/workflows/dash-ci.yml"
      - "package.json"

concurrency:
  group: pull-${{ github.ref }}-dash-ci
  cancel-in-progress: true

env:
  APP_CODE: dash
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
  AUTH_URL: http://localhost:3001
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NODE_ENV: test
  BETA_DATABASE_URL: ${{ secrets.BETA_DATABASE_URL }}
  ADMIN_ID: ${{ secrets.ADMIN_ID }}
  BETA_ADMIN_ID: ${{ secrets.BETA_ADMIN_ID }}
  NEXT_PUBLIC_ENV: beta
  SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
  SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
  SPOTIFY_REDIRECT_URI: http://localhost:3001
  NODE_VERSION: 20
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  dash-lint:
    name: "dash lint"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ (contains(github.event.pull_request.labels.*.name, 'area:dash') || contains(github.event.pull_request.labels.*.name, 'dash:enhancement') || contains(github.event.pull_request.labels.*.name, 'area-dash')) && !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: "üêôÔ∏è Check out code"
        uses: actions/checkout@v4

      - name: "üíΩÔ∏è Setup"
        id: dash-init
        uses: ./.github/actions/setup

      - name: "üßπ ES Lint"
        shell: bash
        run: |
          pnpm lint:dash

  dash-type-check:
    name: "dash type check"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ (contains(github.event.pull_request.labels.*.name, 'area:dash') || contains(github.event.pull_request.labels.*.name, 'dash:enhancement') || contains(github.event.pull_request.labels.*.name, 'area-dash')) && !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: "üêôÔ∏è Check out code"
        uses: actions/checkout@v4

      - name: "üíΩÔ∏è Setup"
        id: dash-init
        uses: ./.github/actions/setup

      - name: "üßπ Type check"
        shell: bash
        run: |
          pnpm type:check --filter dash...

  dash-test:
    name: "dash test"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ (contains(github.event.pull_request.labels.*.name, 'area:dash') || contains(github.event.pull_request.labels.*.name, 'dash:enhancement') || contains(github.event.pull_request.labels.*.name, 'area-dash')) && !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: "üêôÔ∏è Check out code"
        uses: actions/checkout@v4

      - name: "üíΩÔ∏è  Setup"
        id: dash-init
        uses: ./.github/actions/setup

      - name: "üßπ Test"
        shell: bash
        run: |
          pnpm test --filter dash...
