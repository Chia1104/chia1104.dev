name: service CI

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
    paths:
      - "apps/service/**"
      - "packages/db/**"
      - "packages/utils/**"
      - "packages/auth-core/**"
      - "packages/cache/**"
      - "packages/api/**"
      - ".github/workflows/service-ci.yml"
      - "package.json"

concurrency:
  group: pull-${{ github.ref }}-service-ci
  cancel-in-progress: true

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  BETA_DATABASE_URL: ${{ secrets.BETA_DATABASE_URL }}
  ADMIN_ID: ${{ secrets.ADMIN_ID }}
  BETA_ADMIN_ID: ${{ secrets.BETA_ADMIN_ID }}
  SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
  SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
  SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
  SPOTIFY_REDIRECT_URI: http://localhost:3003
  REDIS_URI: ${{ secrets.REDIS_URI }}
  REDIS_URL: ${{ secrets.REDIS_URL }}
  ENV: beta
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
  AUTH_URL: http://localhost:3003
  NODE_VERSION: 20
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  service-lint:
    name: "service lint"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ (contains(github.event.pull_request.labels.*.name, 'area:service') || contains(github.event.pull_request.labels.*.name, 'service:enhancement') || contains(github.event.pull_request.labels.*.name, 'area-service')) && !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: "üêôÔ∏è Check out code"
        uses: actions/checkout@v4

      - name: "üíΩÔ∏è  Setup"
        id: dash-init
        uses: ./.github/actions/setup

      - name: "üî• Init bun"
        run: pnpm add -g bun

      - name: "üßπ  Lint & Type check & Test"
        shell: bash
        run: |
          pnpm lint:service

  service-type-check:
    name: "service type check"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ (contains(github.event.pull_request.labels.*.name, 'area:service') || contains(github.event.pull_request.labels.*.name, 'service:enhancement') || contains(github.event.pull_request.labels.*.name, 'area-service')) && !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: "üêôÔ∏è Check out code"
        uses: actions/checkout@v4

      - name: "üíΩÔ∏è  Setup"
        id: dash-init
        uses: ./.github/actions/setup

      - name: "üî• Init bun"
        run: pnpm add -g bun

      - name: "üßπ Type check"
        shell: bash
        run: |
          pnpm type:check --filter service...

  service-test:
    name: "service test"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ (contains(github.event.pull_request.labels.*.name, 'area:service') || contains(github.event.pull_request.labels.*.name, 'service:enhancement') || contains(github.event.pull_request.labels.*.name, 'area-service')) && !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: "üêôÔ∏è Check out code"
        uses: actions/checkout@v4

      - name: "üíΩÔ∏è  Setup"
        id: dash-init
        uses: ./.github/actions/setup

      - name: "üî• Init bun"
        run: pnpm add -g bun

      - name: "üßπ Test"
        shell: bash
        run: |
          pnpm test --filter service...
